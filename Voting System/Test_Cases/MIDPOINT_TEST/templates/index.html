<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting System</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="voter_id">Enter your voter ID:</label>
        <input type="text" id="voter_id" name="voter_id"><br><br>

        {% for category, candidate_list in candidates.items() %}
            <label>{{ category }} candidates, please vote by selecting a candidate:</label><br>
            {% for candidate in candidate_list %}
                <input type="radio" name="{{ category }}" value="{{ candidate }}">
                <label>{{ candidate }}</label><br>
            {% endfor %}
            <br>
        {% endfor %}

        <input type="submit" value="Submit Vote">
    </form>
</body>
</html>
